<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <form>
        <fieldset>
            <legend class="text-center">IMC</legend>
            <div class="row">
                <div class="col-sm-3">
                    <label for="iNome" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="iNome" placeholder="digite seu nome" maxlength="25">
                </div>
                <div class="col-sm-3">
                    <label for="iAltura" class="form-label">Altura:</label>
                    <input type="number" class="form-control" id="iAltura" placeholder="digite sua altura(cm)"
                        maxlength="3">
                </div>
                <div class="col-sm-3">
                    <label for="iPeso" class="form-label">Peso:</label>
                    <input type="number" class="form-control" id="iPeso" placeholder="digite seu peso" maxlength="3">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <button type="button" id="iCalcula" class="btn btn-dark">Calcular</button>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="row rowAlert">
        <div class="col-sm-12   " id="iAlert"></div>
    </div>
    <script src="app.js"></script>
    <script src="input.js"></script>
</body>

</html>
